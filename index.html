<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    
    <title>Code challenge</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Code Challange</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link2</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form  class="form-inputs-width container">
      <div class="form-group">
        <label>Traveller name</label>
        <input type="text" class="form-control" name="Traveller name:" placeholder="Traveller name" required/>
      </div>
      <div class="form-group">
        <label>Traveller Email</label>
        <input  type="email"  class="form-control" name="Traveller email:" placeholder="Traveller Email" required/>
        <div class="form-group"></div>
        <label>Channel</label>
        <select class="form-select form-inputs-width" name="Channel:" aria-label="Channel">
          <option selected>Partner</option>
          <option>Agent</option>
          <option>Direct customer</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date and time</label>
        <input type="datetime-local" name="DateTime:" class="form-control" placeholder="Date and time" required />
      </div>
      <div class="form-group">
        <label>Booking Price</label>
        <input type="text" class="form-control" name="Booking Price:" placeholder="Booking price" required />
      </div>

      <input type="submit"  class="btn btn-primary" value="Submit"/>
    </form>

    <footer class="d-flex justify-content-center">
      &copy; Code challenge 2021
    </footer>
   
    <script type="text/javascript" src="./index.js"></script>    
  </body>
</html>
